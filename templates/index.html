<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sweet Shop Inventory</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fff4f6;
            color: #333;
            padding: 30px;
        }

        h1, h2 {
            color: #d6336c;
        }

        form {
            background-color: #ffe0ec;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        input[type="text"], input[type="number"], button {
            padding: 10px;
            margin: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 180px;
        }

        button {
            background-color: #ff69b4;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e055a3;
        }

        label {
            margin-right: 10px;
            font-weight: 500;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        th, td {
            text-align: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #ffdee9;
            color: #d6336c;
        }

        tr:hover {
            background-color: #fff0f5;
        }

        a {
            color: #e63990;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>üç≠ Sweet Shop Inventory System</h1>

    <h2>üç¨ Add / Sell Sweet</h2>
    <form action="/process" method="post">
        <label>ID:</label>
        <input type="number" name="id" required>

        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Category:</label>
        <input type="text" name="category" required><br>

        <label>Price:</label>
        <input type="number" step="0.01" name="price" required>

        <label>Quantity:</label>
        <input type="number" step="0.1" name="quantity" required><br>

        <label><input type="radio" name="action" value="add" checked> Add</label>
        <label><input type="radio" name="action" value="sell"> Sell</label>

        <button type="submit">Submit</button>
    </form>

    <h2>üç´ Available Sweets</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        {% for sweet in sweets %}
        <tr>
            <td>{{ sweet['id'] }}</td>
            <td>{{ sweet['name'] }}</td>
            <td>{{ sweet['category'] }}</td>
            <td>‚Çπ{{ sweet['price'] }}</td>
            <td>{{ sweet['quantity'] }}</td>
            <td><a href="/delete/{{ sweet['id'] }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
